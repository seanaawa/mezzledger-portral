        <a class="brand" href="/">

              <path d="M7 7h10M7 12h10M7 17h10" stroke="rgba(249,250,251,.9)" stroke-width="2" stroke-linecap="round"/>

          <div>

          </div>
        </a>

        <nav class="navlinks" aria-label="Primary">
          <a class="pill" href="/getting-started.html"><span class="i18n" data-es="Empezar" data-en="Get started"></span></a>

            <label class="small mono" for="langSelect">LANG</label>

<h1 class="i18n" data-es="Qué subir" data-en="What to upload"></h1>
<p class="i18n"

<h2 class="i18n" data-es="Impuestos (ejemplos)" data-en="Taxes (examples)"></h2>
<ul>
  <li class="i18n" data-es="W-2, 1099, SSA-1099, 1098 (si aplica)." data-en="W-2, 1099, SSA-1099, 1098 (if applicable)."></li>
  <li class="i18n" data-es="Gastos deducibles: recibos, resúmenes, millaje." data-en="Deductible expenses: receipts, summaries, mileage."></li>
  <li class="i18n" data-es="Identificación y datos de dependientes." data-en="ID and dependent information."></li>
</ul>

<h2 class="i18n" data-es="Contabilidad (ejemplos)" data-en="Bookkeeping (examples)"></h2>
<ul>
  <li class="i18n" data-es="Estados de cuenta bancarios y de tarjeta." data-en="Bank and credit card statements."></li>
  <li class="i18n" data-es="Reportes de ventas (Stripe, Square, Shopify, etc.)." data-en="Sales reports (Stripe, Square, Shopify, etc.)."></li>
  <li class="i18n" data-es="Lista de proveedores y gastos recurrentes." data-en="Vendor list and recurring expenses."></li>
</ul>

<p class="notice i18n"

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    document.addEventListener("DOMContentLoaded", ()=>{
      const cfg = window.ML_CONFIG || {};
      const url = cfg.assemblyPortalUrl || "https://app.assembly.com/your-portal-link-here";
      const a = document.getElementById("goPortal");
      if(a) a.href = url;
    });
